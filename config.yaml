cli: claude              # "claude" | "copilot" | "none" â€” selects the primary CLI provider or "none" for direct API

# If cli: none, configure API access below
# apiProvider: claude     # "claude" | "gemini" | "ollama"
# apiKey: sk-ant-...      # API key (not needed for ollama)
# apiModel: claude-3-5-sonnet  # Model ID to use
# apiEndpoint: http://localhost:11434  # Optional: custom endpoint (for ollama)

gateway:
  port: 18789
  bind: loopback
  auth:
    mode: token

logging:
  level: debug
  consoleLevel: debug
  consoleStyle: pretty

channels:
  irc:
    server: irc.libera.chat
    port: 6667
    nick: hunter3
    channels:
      - "#hunter3"
    useTLS: false
    opOnly: true         # Only respond to channel operators (default: true)
    # owner: soyeahso   # Only accept messages from this nick (default: "soyeahso", set "" to disable)
    # password: ""       # Server password (sent via PASS command)
    # sasl: false        # Enable SASL PLAIN authentication (uses nick + password)
    stream: true

agents:
  defaults:
    #model: sonnet       # claude expects sonnet, copilot expects claude-sonnet-4.5
    #model: sonnet

session:
  scope: per-sender
  store: sqlite
